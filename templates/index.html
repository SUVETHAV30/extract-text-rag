<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Buddy ðŸ¤–</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to left, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        /* Chat Container */
        .chat-container {
            width: 400px; /* Fixed width */
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column; /* Stack elements */
            align-items: center;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #ffffff;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input & Button Containers */
        .input-container, .file-upload-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center elements */
            gap: 10px; /* Add space between elements */
            width: 100%;
        }

        /* Input Fields */
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            background: #f5f5f5;
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Buttons */
        button {
            width: 50%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        
        <h1>Knowledge BuddyðŸ¤–</h1>
        
        <p style="color: grey;"><strong>ðŸ¤–</strong> Hello ðŸ‘‹, How may I help you?</p>


        <div id="chatbox"></div>

        <!-- User Input & Send Button -->
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask a question..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- File Upload & Upload Button -->
        <div class="file-upload-container">
            <input type="file" id="fileUpload" />
            <button onclick="uploadFile()">Upload</button>
        </div>

        <div class="file-upload-container">
            <input type="file" id="videoUpload" accept="video/*" />
            <button onclick="uploadVideo()">Upload Video</button>
        </div>

        
   
        <button id="modeToggle" onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>



    </div>

    <script>
        function sendMessage() {
            var userText = $("#userInput").val();
            if (userText.trim() === "") return; // Prevent empty messages

            $("#chatbox").append("<p class='user'><strong>You:</strong> " + userText + "</p>");
            $("#userInput").val("");

            $.ajax({
                url: "/get",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ msg: userText }),
                success: function(response) {
                    $("#chatbox").append("<p class='bot'><strong>Bot:</strong> " + response.response + "</p>");
                    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight); // Auto-scroll
                }
            });
        }

        function uploadFile() {
            var formData = new FormData();
            var fileInput = $("#fileUpload")[0].files[0];

            if (!fileInput) {
                alert("Please select a file to upload.");
                return;
            }

            formData.append("file", fileInput);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $("#chatbox").append("<p class='bot'><strong>Bot:</strong> " + response.response + "</p>");
                    $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                }
            });
        }
    </script>

</body>
</html>
